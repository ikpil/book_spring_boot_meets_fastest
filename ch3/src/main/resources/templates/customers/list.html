<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>고객 목록</title>
    <link rel="stylesheet" type="text/css" href="../../static/css/style.css" th:href="@{/css/style.css}"/>
</head>
<body>
<div>
    <!-- th:action 이 액션 속성값을 치환한다, th:object 에 모델을 기입하여, 아래 th:field 에 *{필드 이름} 형태로 사용 한다 -->
    <form th:action="@{/customers/create}" th:object="${customerForm}" method="post">
        <dl>
            <dt><label for="lastName">성</label></dt>
            <dd>
                <!-- th:field="*{필드 이름}" 을 설정하면 CustomerForm 클래스의 필드와 HTML form 의 필드가 매핑 된다. -->
                <input type="text" id="lastName" name="lastName" th:field="*{lastName}" th:errorclass="error-input"
                       value="홍"/>
                <!-- 필드에 오류가 있을 때만, 특정 요소를 보이게 하고 싶다면, th:if="${#fields.hasError('필드이름')}" 으로 설정한다 -->
                <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                      class="error-messages">error!</span>
            </dd>
            <dt><label for="firstName">이름</label></dt>
            <dd>
                <input type="text" id="firstName" name="firstName" th:field="*{firstName}" th:errorclass="error-input"
                       value="길동"/>
                <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                      class="error-messages">error!</span>
            </dd>
        </dl>
        <input type="submit" value="작성"/>
    </form>
</div>
<table class="table table-striped table-bordered table-condensed">
    <tr th:each="customer : ${customers}">
        <td th:text="${customer.id}">100</td>
        <td th:text="${customer.lastName}">홍</td>
        <td th:text="${customer.firstName}">길동</td>
        <td>
            <form th:action="@{/customers/edit}" method="get">
                <input type="submit" value="편집"/>
                <input type="hidden" name="id" th:value="${customer.id}"/>
            </form>
        </td>
        <td>
            <form th:action="@{/customer/delete}" method="get">
                <input type="submit" value="삭제">
                <input type="hidden" name="id" th:value="${customer.id}"/>
            </form>
        </td>
    </tr>
</table>

</body>
</html>
